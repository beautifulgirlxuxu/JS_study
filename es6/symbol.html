    class Num {
        constructor (num) {
            // 变量名前_ 表示私有
            this._num = num;
        }
        get num() {
            console.log('有一个用户来访问num');
            return this._num;
        }
        set num(num) {
            this._num = num;
            console.log('数字需要保存');
        }
    }

    const test = new Num(9);
    // console.log(test._num);
    // _开头，语法习惯的约束，没有起到private作用
    // 提供给对象内部使用，暴露出来api，让外界可以访问到
    test.num = 99;
