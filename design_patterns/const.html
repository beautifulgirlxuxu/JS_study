    <script>

        // 不用es6 如何实现const 
        // 实现私有属性 方法
        // 能读取到 不能修改
        // var user = 'xyq';
        // user = '小红';
        // 不能设置
        // 设置让你这个变量跟你的变量查找作用域不会经过
        // es5里面没有块级作用域
        // 函数作用域 全局

        // 自执行函数 or 立即执行函数
        // 函数作用域
        // 外界访问不到里面了
        var User = (function() {

          var UPPER_BOUND = 100;
        //   把值提供出来
          var ctor = function() {

        }
        // 静态方法
        ctor.getUPPER_BOUND = function() {
            return UPPER_BOUND;
        }
        return ctor;
        })();
        console.log(User.getUPPER_BOUND());
    </script>
