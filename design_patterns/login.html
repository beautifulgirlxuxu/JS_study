<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>单例实现登录弹窗</title>
    <style>
        .login-layer {
            width: 200px;
            height: 200px;
            background-color: rgba(0, 0, 0, .6);
            text-align: center;
            line-height: 200px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <button id="loginBtn">登录</button>
    <script>
        const btn = document.getElementById('loginBtn');
        btn.addEventListener('click', function(){
            // console.log(div);
            // 变量的提升
            loginLayer.style.display = 'inline-block';
        },false);
        // 使用static 将New 限制为一次，
        // 函数只能运行一次，立即执行函数
        // js 是一种 class free 语言 无类
        // 只有对象
        // var loginLayer = (function() {
        //     var div = document.createElement('div');
        //     div.classList.add('login-layer');
        //     div.innerHTML = '我是登录弹窗';
        //     div.style.display = 'none';
        //     document.body.appendChild(div);
        //     return div;
        // })();
        // console.log(loginLayer);
        // loginLayer 缺点，很明显 ？ 立即执行 需要消耗资源
        // 单例 推迟到你点击按钮的那一刻
    class LoginLayer {
        constructor () {
            this.div = null;
            this.instance = null;
            this.init();
        }
        init () {
            this.div = document.createElement('div');
            this.div.classList.add('login-layer');
            this.div.innerHTML = "我是登录浮窗";
            this.div.style.display = 'none';
            document.body.appendChild(this.div);
        }
        static getInstance () {
            if (!this.instance) {
            this.instance = new LoginLayer();
            }

            return this.instance;
        }
        show () {
            this.div.style.display = 'inline-block';
        }
        }

// new
    </script>
</body>
</html>
